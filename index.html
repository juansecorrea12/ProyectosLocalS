<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1>Proyectos</h1>
                <form class="mt-3" onsubmit="return false;" id="form-projects" method="POST">
                    <div class="form-group">
                        <label for="exampleInputName1 ">Nombre del proyecto</label>
                        <input type="text" class="form-control " id="exampleInputName1" required>
                    </div>
                    <div class="form-group ">
                        <label for="exampleInputTiempo1 ">Tiempo de desarrollo en meses</label>
                        <input type="text" class="form-control " id="exampleInputTiempo1" required>
                    </div>
                    <div class="form-group ">
                        <label for="exampleInputArea">Descripci√≥n del Proyecto</label>
                        <textarea id="exampleInputArea" cols="60" rows="4" required style="padding: 10px;"></textarea>
                    </div>
                    <div class="form-group ">
                        <label for="empresa">Empresa a cargo</label>
                        <select class="form-control" id="empresa" required>
                            <option>Selecciona una</option>
                            <option>Ave Fenix</option>
                            <option>Talentum</option>
                            <option>Nuevo Latir</option>
                            <option>Digital Thinking</option>
                            <option>Nuevo Horizonte</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Agregar Proyecto</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-5" id="info-projects">

        </div>
    </div>

    <script type="module" src="./js/script.js"></script>
</body>

</html>
